<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Pagina wordpress</title>
  </head>

  <body>
    <!-- Inizia il contenitore -->
    <div class="contenitore">
    <!-- Inizia l'header -->
    <header>
      <div class="immagineheader">
      </div>
      <!-- Inizia la navigazione -->
      <div class="navigatore">
        <nav>
          <ul>
            <li class="home">HOME</li>
            <li class="about">ABOUT</li>
            <li class="templates">TEMPLATES</li>
            <li class="blog">BLOG</li>
            <li class="contact">CONTACT</li>
          </ul>
        </nav>
      </div>
      <!-- Finisce la navigazione -->
    </header>
    <!-- Finisce l'header -->

    <main>
      <!-- Inizia l'aside sx -->
      <aside class="colonnasx">
        <div class="pages">Pages
        </div>
        <div class="archives">Archives
        </div>
        <div class="meta">Meta
        </div>
      </aside>
      <!-- Finisce l'aside sx' -->

      <!-- Inizia sezione centrale -->
      <section>
        <article class="art1">

        </article>
        <article class="art2">

        </article>
        <article class="art3">

        </article>
        <article class="art4">

        </article>
        <article class="art5">

        </article>

      </section>
      <!-- Finisce sezione centrale -->

      <!-- Inizia l'aside dx -->
      <aside class="colonnadx">
        <div class="search">Search
        </div>
        <div class="tag">Tag
        </div>
      </aside>
      <!-- Finisce l'aside dx -->
    </main>

    <footer>
      <!-- Iniziano gli elementi del footer -->
      <div class="elementifooter">
        <div class="recentposts">Recent Posts
        </div>
        <div class="recentcomments">Recent Comments
        </div>
        <div class="categories">Categories
        </div>
        <div class="textwidget">Text Widget
        </div>
      </div>
      <!-- Finiscono gli elementi del footer -->

    <!-- Iniziano i crediti del footer -->
    <div class="crediti">

    </div>
    <!-- Finiscono i crediti del footer -->
    </footer>

    </div>
    <!-- Finisce il contenitore -->

  </body>
</html>
